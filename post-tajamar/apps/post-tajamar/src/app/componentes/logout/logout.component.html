<h1 class="display-h5">Cerrar sesión</h1>
<mat-card-subtitle>Esto hará que se quiten todos los datos de la sesión en su navegador</mat-card-subtitle>
<div class="d-flex w-100 justify-content-center mt-2 row">
    <button mat-stroked-button color="warn" class="mx-3" (click)="no()">Cancelar</button>
    <button mat-stroked-button color="primary" class="mx-3" (click)="si()">Aceptar</button>
</div>
