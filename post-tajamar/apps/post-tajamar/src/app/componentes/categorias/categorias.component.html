<div class="container pt-3">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeHolder="Introduzca la busqueda" #input>
    </mat-form-field>
    <div class="shadow">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
          <td mat-cell *matCellDef="let element">
            {{element.categoria}}
          </td>
        </ng-container>
        <ng-container matColumnDef="incremento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Incremento salarial </th>
          <td mat-cell *matCellDef="let element">
            {{element.incremento}}
          </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element">
            {{element.descripcion}}
          </td>
        </ng-container>        
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="accent" (click)="crearCategoria(element.id)">Editar</button>
            </td>
          </ng-container>  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"> </tr>
      </table>
      <div class="col-md-12 text-center" *ngIf="resultados === 0">
        <p> <em>Sin resultados</em> </p>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="fab-container m-2" *ngIf="crearBotonFixed === 'true'">
      <button mat-fab class="fab-toggler" (click)="this.crearCategoria()" color="primary">
        <i class="material-icons">add</i>
      </button>
    </div>
